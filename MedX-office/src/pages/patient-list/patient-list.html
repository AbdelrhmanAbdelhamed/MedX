<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Patients</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-grid>

    <ion-row>
      <ion-col>
        <!-- <ion-searchbar [(ngModel)]="myInput" [showCancelButton]="shouldShowCancel" (ionInput)="onInput($event)" (ionCancel)="onCancel($event)" > </ion-searchbar> -->
        <ion-searchbar [(ngModel)]="myInput"></ion-searchbar>
      </ion-col>
    </ion-row>


    <ion-row *ngFor="let pat of patients">



      <button ion-item (click)="patientClicked(pat.identifier)">
        <ion-avatar item-start>
          <img [src]="pat.photo">
        </ion-avatar>
        <h2>{{pat.name}}</h2>
        <p>
          <ion-note>Gender:</ion-note> {{pat.gender}} &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <ion-note>Brith date:</ion-note> {{pat.birthDate | date: 'dd MMMM yyyy'}}
        </p>
      </button>


    </ion-row>


  </ion-grid>
  <div padding>
    <ion-fab bottom right #fab>
      <button ion-fab>
        <ion-icon name="md-add"></ion-icon>
      </button>
    </ion-fab>
  </div>
</ion-content>
