<ion-content class="login-content" padding>

  <ion-row class="logo-row">
    <ion-col text-center>
      <img alt="logo" height="120" src="assets/img/medx-logo.png" />
      <h1 ion-text color="light" no-padding no-margin>MedXp Login</h1>
    </ion-col>
  </ion-row>

  <div class="login-box">
    <form *ngIf="loginForm" [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <ion-row>
        <ion-col>
          <ion-list inset>

            <ion-item>
              <ion-input type="text" placeholder="Email" name="email" formControlName="email" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="password" placeholder="Password" name="password" formControlName="password" required></ion-input>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!isReadyToLogin">Login</button>
          <button ion-button class="register-btn" block clear type="button" (click)="onCreateAccount()">Create New Account</button>
        </ion-col>
      </ion-row>

    </form>
  </div>
</ion-content>
