<ion-header>
  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Profile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-bounce class="bg-modal">
  <div class="header-image"></div>
  <div class="main-content" text-wrap text-center>
      <div class="circular"></div>
      <h2>{{user.name}}</h2>
      <p class="profile-description">specialization :{{user.specialization}}</p>
      <hr>

      <ion-row>
          <ion-col col-3>
              <img src="http://api.qrserver.com/v1/create-qr-code/?color=000000&amp;bgcolor=FFFFFF&amp;data=0x627306090abaB3A6e1400e9345bC60c78a8BEf57&amp;qzone=1&amp;margin=0&amp;size=250x250&amp;ecc=L"
                  alt="qr code" />
          </ion-col>
          <ion-col>

              <ion-list no-lines>
                  <ion-item>
                      <!-- <ion-icon name="mail" color="primary" item-start></ion-icon> -->
                      <p>Email</p>
                      <p>{{user.email}}</p>
                      <!-- <a button ion-button href="#" color="primary" item-end large>requestCredentials</a> -->
                  </ion-item>
                  <ion-item>
                      <!-- <ion-icon item-start name="logo-whatsapp" color="secondary"></ion-icon> -->
                      <p>Country</p>
                      {{user.country}}
                  </ion-item>
                  <ion-item>
                      <!-- <ion-icon item-start name="pin" color="twitter"></ion-icon> -->
                      <p>Public Key</p>
                      <p>{{user.publicKey}}</p>
                  </ion-item>
                  <ion-item>
                    <p>Primary Consultation Location :</p>
                    <p>{{user.PCL}}</p>
                </ion-item>
              </ion-list>
          </ion-col>

      </ion-row>

  </div>
  <div padding>
      <ion-fab bottom right #fab>
          <button ion-fab>
              <ion-icon name="md-create"></ion-icon>
          </button>
      </ion-fab>
  </div>
</ion-content>
