<ion-header>

  <ion-navbar>
    <ion-title>{{name}} Test Form</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #requestForm='ngForm'>
        <ion-list no-lines>
            <ion-item >
              <ion-row>
              <ion-col color="primary">Component</ion-col>
              <ion-col color="primary">Patient Results</ion-col>
              <ion-col color="primary">standerd Range</ion-col>
              <ion-col color="primary">Units</ion-col>
            </ion-row>
            </ion-item>
<div *ngIf="test != null">
        <ion-item *ngFor="let component of  test.components ;let i = index ;">
                <ion-row>
                <ion-col >{{component.name}}</ion-col>
                <ion-col ><input [(ngModel)]="test.components[i].actualValue" name="WBC" type="number" #WBC="ngModel" required></ion-col>
                <ion-col >{{component.expectedValue}}</ion-col>
                <ion-col >{{component.unit}}</ion-col>
              </ion-row>
            </ion-item>
          </div>
           

            <button ion-button (click)="submitRequest(requestForm)" type="submit">Submit Results</button>
          </ion-list>
  </form>

</ion-content>
