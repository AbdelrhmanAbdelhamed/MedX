<ion-header>

  <ion-navbar>
    <ion-title>CreateTest</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list no-lines>
    <ion-item>
        <ion-label stacked color="primary">Test Name</ion-label>
      <ion-input [(ngModel)]="testName" name="testName" type="text"  required></ion-input>
    </ion-item>


    <ion-item>
        <ion-label stacked color="primary">Test Id</ion-label>
      <ion-input [(ngModel)]="id" name="testId" type="text"  required></ion-input>
    </ion-item>

    <ion-item>
        <ion-label stacked color="primary">Num Of Test Components</ion-label>
      <ion-input [(ngModel)]="numberOfComponents"  name="numberOfComponents" type="number"  required min="0"></ion-input>
    </ion-item>

  </ion-list>
  <button ion-button (click)="expand()">Generate</button>
  <div *ngIf="numberOfComponents > 0">
  <ion-list  no-lines>
      <label *ngFor="let component of  form.contained ;let i = index ; let j = index ;TrackBy : trackByIndex">
        <ion-label>Componenet Number : {{j+1}}</ion-label>
    <ion-item>
          <ion-label stacked color="primary">Component Name</ion-label>
          <ion-input [(ngModel)]="form.contained[i].code.text"    type="text"  required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked color="primary">Component id</ion-label>
        <ion-input [(ngModel)]="form.contained[i].id"   type="text"   required></ion-input>
    </ion-item>

      <ion-item>
          <ion-label stacked color="primary">Lowest Value</ion-label>
          <ion-input [(ngModel)]="form.contained[i].referenceRange[0].low.value"  type="text"  required ></ion-input>
        </ion-item>

        <ion-item>
          <ion-label stacked color="primary">Highest Value</ion-label>
          <ion-input [(ngModel)]="form.contained[i].referenceRange[0].high.value"  type="text"  required ></ion-input>
        </ion-item>

        <ion-item>
          <ion-label stacked color="primary">Unit</ion-label>
          <ion-input [(ngModel)]="form.contained[i].referenceRange[0].high.unit"   type="text"  required ></ion-input>     
    </ion-item>
      </label>
  </ion-list>
</div>
<button ion-button (click)="submit()">Submit</button>
</ion-content>
