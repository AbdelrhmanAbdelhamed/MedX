<!--

  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>prescription</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list no-lines *ngIf="this.medications.meds.length>0">
    <ion-card *ngFor="let medication of  this.medications.meds;let j = index">

      <ion-card-header no-padding class="medHeader" (tap)="expand(0,j)">
        <button ion-item [color]="this.medications.meds[j].expand ? 'primary' : 'light'">
          <div item-end>
            <ion-icon name="ios-arrow-down" *ngIf="this.medications.meds[j].expand"></ion-icon>
            <ion-icon name="ios-arrow-back" *ngIf="!this.medications.meds[j].expand"></ion-icon>
          </div>
          Medicine : {{this.medications.meds[j].json.medicationReference.refrance}}
        </button>
      </ion-card-header>

      <div padding *ngIf="this.medications.meds[j].expand">
        <ion-label color="primary" stacked>medicines name/ID</ion-label>
        <ion-input [(ngModel)]="this.medications.meds[j].json.medicationReference.refrance" placeholder="medicines name/ID"></ion-input>
        <ion-label color="primary" stacked>method</ion-label>
        <ion-input [(ngModel)]="this.medications.meds[j].json.dosageInstruction[0].method.display" placeholder="method"></ion-input>
        <ion-label color="primary" stacked>Instruction</ion-label>
        <ion-input [(ngModel)]="this.medications.meds[j].json.dosageInstruction[0].patientInstruction" placeholder="Instruction"></ion-input>
        <ion-label color="primary" stacked>frequency</ion-label>
        <ion-input [(ngModel)]="this.medications.meds[j].json.dosageInstruction[0].timing.repeat.frequency" placeholder="frequency"></ion-input>
        <ion-label color="primary" stacked>period</ion-label>
        <ion-input [(ngModel)]="this.medications.meds[j].json.dosageInstruction[0].timing.repeat.period" placeholder="period"></ion-input>
        <ion-label color="primary" stacked>periodMax</ion-label>
        <ion-input [(ngModel)]="this.medications.meds[j].json.dosageInstruction[0].timing.repeat.periodMax" placeholder="periodMax"></ion-input>
        <ion-label color="primary" stacked>periodUnit</ion-label>
        <ion-input [(ngModel)]="this.medications.meds[j].json.dosageInstruction[0].timing.repeat.periodUnit" placeholder="periodUnit"></ion-input>
        <button float-right ion-button icon-only clear (tap)="removeElement(0,i)">
          <ion-icon style="color: red" name="ios-trash-outline"></ion-icon>
        </button>
      </div>

    </ion-card>
  </ion-list>

  <ion-list no-lines *ngIf="this.procedures.proc.length>0">
    <ion-card *ngFor="let procedure of this.procedures.proc ; let j = index">

      <ion-card-header no-padding class="medHeader" (tap)="expand(1,j)">
        <button ion-item [color]="this.procedures.proc[j].expand ? 'primary' : 'light'">
          <div item-end>
            <ion-icon name="ios-arrow-down" *ngIf="this.procedures.proc[j].expand"></ion-icon>
            <ion-icon name="ios-arrow-back" *ngIf="!this.procedures.proc[j].expand"></ion-icon>
          </div>
          Surgery : {{this.procedures.proc[j].json.definition}}
        </button>
      </ion-card-header>

      <div padding *ngIf="this.procedures.proc[j].expand">
        <ion-label color="primary" stacked>Surgery ID</ion-label>
        <ion-input [(ngModel)]="this.procedures.proc[j].json.identifier" placeholder="Surgery ID"></ion-input>
        <ion-label color="primary" stacked>Surgery Name</ion-label>
        <ion-input [(ngModel)]="this.procedures.proc[j].json.definition" placeholder="Surgery Name"></ion-input>
        <ion-label color="primary" stacked>Surgery description</ion-label>
        <ion-input [(ngModel)]="this.procedures.proc[j].json.context" placeholder="Surgery context"></ion-input>
        <button float-right ion-button icon-only clear (tap)="removeElement(1,j)">
          <ion-icon style="color: red" name="ios-trash-outline"></ion-icon>
        </button>
      </div>

    </ion-card>
  </ion-list>


  <ion-list no-lines *ngIf="this.test.tests.length>0">
    <ion-card *ngFor="let t of this.test.tests ; let j = index">

      <ion-card-header no-padding class="medHeader" (tap)="expand(2,j)">
        <button ion-item [color]="this.test.tests[j].expand ? 'primary' : 'light'">
          <div item-end>
            <ion-icon name="ios-arrow-down" *ngIf="this.test.tests[j].expand"></ion-icon>
            <ion-icon name="ios-arrow-back" *ngIf="!this.test.tests[j].expand"></ion-icon>
          </div>
          Test : {{this.test.tests[j].json.definition}}
        </button>
      </ion-card-header>

      <div padding *ngIf="this.test.tests[j].expand">
        <ion-label color="primary" stacked>Test ID</ion-label>
        <ion-input [(ngModel)]="this.test.tests[j].json.identifier" placeholder="test ID"></ion-input>
        <ion-label color="primary" stacked>Test Name</ion-label>
        <ion-input [(ngModel)]="this.test.tests[j].json.definition" placeholder="Test Name"></ion-input>
        <ion-label color="primary" stacked>Test description</ion-label>
        <ion-input [(ngModel)]="this.test.tests[j].json.context" placeholder="Test context"></ion-input>
        <button float-right ion-button icon-only clear (tap)="removeElement(2,j)">
          <ion-icon style="color: red" name="ios-trash-outline"></ion-icon>
        </button>
      </div>

    </ion-card>
  </ion-list>

  <div class="submitButtonWrapper">
      <button ion-button (click)="submit()">Submit</button>
    </div>



  <ion-fab bottom right #fab>
    <button ion-fab>
      <ion-icon name="md-add"></ion-icon>
    </button>
    <ion-fab-list side="top">
      <button ion-fab (click)="addElement(0)">
        <ion-label>medicines</ion-label>
        <ion-icon name="ios-create"></ion-icon>
      </button>
      <button ion-fab (click)="addElement(1)">
        <ion-label>Surgery Request</ion-label>
        <ion-icon name="ios-create"></ion-icon>
      </button>
      <button ion-fab (click)="addElement(2)">
        <ion-label>Test Request</ion-label>
        <ion-icon name="ios-create"></ion-icon>
      </button>
    </ion-fab-list>
  </ion-fab>

</ion-content>
