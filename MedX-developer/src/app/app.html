<ion-split-pane>

    <!-- logged out menu -->
    <ion-menu id="loggedOutMenu" [content]="content" style="max-width: 300px;">
  
      <ion-header>
        <ion-toolbar>
  
          <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
          <ion-buttons right no-padding>
            <button ion-button icon-only right no-padding>
              <img alt="logo" height="40" src="assets/img/medx-logo.png">
            </button>
          </ion-buttons>
  
        </ion-toolbar>
      </ion-header>

    <ion-content class="outer-content">

        <ion-list>
          <ion-list-header>
            Navigate
          </ion-list-header>
          <button ion-item menuClose *ngFor="let p of appPages" (click)="openPage(p)" [color]="isActive(p,'light')">
            <ion-icon item-start [name]="p.icon" [color]="isActive(p)"></ion-icon>
            <p ion-text [color]="isActive(p)">{{p.title}}</p>
          </button>
        </ion-list>
      </ion-content>

  </ion-menu>



  <!-- main navigation -->

  <ion-nav [root]="rootPage" #content swipeBackEnabled="false" main name="app"></ion-nav>

</ion-split-pane>
