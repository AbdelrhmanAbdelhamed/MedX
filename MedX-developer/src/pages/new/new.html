<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      New
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <form text-center [formGroup]="credentialsForm">
    <div text-center>
      <ion-item>
        <ion-label>Name:</ion-label>
        <ion-input type="text" [formControl]="credentialsForm.controls['name']" name="name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Version:</ion-label>
        <ion-input type="text" [formControl]="credentialsForm.controls['version']" name="version"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Description:</ion-label>
        <ion-input type="text" [formControl]="credentialsForm.controls['description']" name="description"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Query:</ion-label>
        <ion-input type="text" [formControl]="credentialsForm.controls['query']" name="query"></ion-input>
        <div *ngIf="!credentialsForm.controls.query.valid && credentialsForm.controls.query.dirty" 
        class="validator-error">Please enter a valid query.</div>
      </ion-item>

      <ion-item>
        <ion-label>Cost:</ion-label>
        <ion-input type="text" [formControl]="credentialsForm.controls['cost']" name="cost"></ion-input>
      </ion-item>
      <br><br>
      <button [disabled]="!credentialsForm.valid" (click)='showConfirm()' ion-button end>Publish</button>
    </div>
    <br>

  </form>
</ion-content>
