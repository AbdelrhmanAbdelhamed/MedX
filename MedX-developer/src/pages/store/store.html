<ion-header>
    
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
      <ion-title>Store</ion-title>
    </ion-navbar>
  
  </ion-header>


<ion-content padding>

  <ion-list>

    <ion-card>
      <ion-grid>
        <ion-row>
          <ion-col col-6>
            <ion-note>Query</ion-note>
          </ion-col>

          <ion-col col-2>
            <ion-note>Name</ion-note>
          </ion-col>

          <ion-col col-2>
            <ion-note>Cost</ion-note>
          </ion-col>

          <ion-col col-2>
            <ion-note></ion-note>
          </ion-col>
        </ion-row>

        <ion-item *ngFor="let query of queries">
          <ion-row>
            <ion-col col-6 text-wrap>
              {{ query.query }}
            </ion-col>

            <ion-col col-2>
              {{ query.name }}
            </ion-col>

            <ion-col col-2>
              {{ query.cost }}
            </ion-col>

            <ion-col col-2>
              <button ion-button clear (click)='showConfirm(query)'>
                Execute
              </button>
            </ion-col>
          </ion-row>
        </ion-item>
      </ion-grid>
    </ion-card>


  </ion-list>


</ion-content>
