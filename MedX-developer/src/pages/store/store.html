<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Store</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-12 *ngFor="let query of queries">
        <ion-card>
          <ion-card-content>
            <ion-card-title>{{ query.name }}</ion-card-title>
            <ion-row>
              <ion-col col-10>
                <ion-note>by </ion-note>{{ query.developer }}
                <p>{{ query.description }}</p>
              </ion-col>
              <ion-col col-2>
                <button ion-button clear (click)='showConfirm(query)'>
                  Execute
                </button>
              </ion-col>
            </ion-row>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
