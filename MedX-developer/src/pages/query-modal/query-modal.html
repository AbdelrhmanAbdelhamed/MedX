<ion-header>
  <ion-toolbar color="primary">
    <ion-title>{{query.name}}</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text showWhen="ios">Cancel</span>
        <ion-icon name="md-close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <img width="100%" [src]="query.media.main" />
  <ion-card-content>
    <ion-note>by </ion-note> {{query.developer}}
    <p>{{query.description}}</p>
  </ion-card-content>

  
      <button ion-button (click)='showConfirm(query)' style="position: absolute; bottom: 15px;right: 15px;">
        {{from}}
      </button>
  
</ion-content>
