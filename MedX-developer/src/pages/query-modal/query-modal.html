<ion-header>
  <ion-toolbar color="primary">
    <ion-title>{{query.name}}</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <img [src]="query.media.main" />
  <ion-card-content>
    <ion-note>by </ion-note> {{query.developer}}
    <p>{{query.description}}</p>
  </ion-card-content>

  <ion-buttons end padding color="primary">
    <button ion-button (click)='showConfirm(query)'>
      {{from}}
    </button>
  </ion-buttons>
</ion-content>
