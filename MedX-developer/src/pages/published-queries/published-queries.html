<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-searchbar></ion-searchbar>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-grid>
    <ion-row>
      <ion-col col-12 col-lg-6 col-xl-4 *ngFor="let query of queries">
        <ion-card (click)="presentQueryModal(query)">
          <img [src]="query.media.main" />
          <ion-card-content>
            <ion-card-title>{{ query.name }}</ion-card-title>
            <ion-row>
              <ion-col>
                <ion-note>by </ion-note>{{ query.developer }}
                <p>{{ query.description }}</p>
              </ion-col>
            </ion-row>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-fab bottom right #fab>
    <button ion-fab (click)="goToCreateQuery()">
      <ion-icon name="md-add"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
