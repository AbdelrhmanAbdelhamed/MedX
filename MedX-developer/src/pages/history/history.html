  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>History</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <ion-list>
    <ion-item *ngFor="let que of arr">
      <ion-card padding>
        <ion-grid>
          <ion-row>
            {{ que.query }}
          </ion-row>
          <br>
          <br>
          <ion-row>
            <ion-col col-3>
              Cost: {{ que.cost }}
            </ion-col>
            <ion-col col-9 >
              
              <canvas #lineCanvas></canvas>
              
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card>
    </ion-item>
  </ion-list>

</ion-content>
