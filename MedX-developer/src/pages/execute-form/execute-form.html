<ion-header>

  <ion-toolbar color="primary">
    <ion-title>Execution form</ion-title>

    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content padding>

  <form text-center [formGroup]="paramsForm">
    <ion-list>
      <div formArrayName="params">
        <ion-item *ngFor="let param of this.paramsForm.get('params').controls; let i = index;" [formGroupName]="i">
          <ion-label color="dark">{{param.controls.key.value}}:</ion-label>
          <ion-input type="text" formControlName="value" placeholder="Param value" clearInput></ion-input>
        </ion-item>
      </div>

      <br><br>
      <button [disabled]="!paramsForm.valid" (click)='execute()' ion-button end>Publish</button>

    </ion-list>
  </form>
</ion-content>
