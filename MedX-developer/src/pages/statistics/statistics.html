<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Statistics</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-list>
      <ion-item>
        <ion-grid>
          <ion-row>
            {{ obj.query }}
          </ion-row>
          <br>
          <br>
          <ion-row>
            <ion-col col-3>
              Cost: {{ obj.cost }}
            </ion-col>
            <ion-col col-9>

              <canvas #lineCanvas></canvas>

            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-list>
  </ion-card>

</ion-content>
