<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-searchbar></ion-searchbar>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-toolbar color="light">
      <ion-buttons item-start>
          <button padding-left ion-button color="dark" (click)="presentPopover($event)">
            Categories <ion-icon padding-left name="ios-arrow-down"></ion-icon>
          </button>
          <button padding-left ion-button color="dark">
            Home
          </button>
        </ion-buttons>
  </ion-toolbar>

  <ion-grid>
    <ion-row>
      <ion-col col-12 col-lg-6 col-xl-4 *ngFor="let query of queries">
        <ion-card (click)="presentQueryModal(query)">
          <img id="mainImg" [src]="query.media.main" />
          <ion-card-content>
            <ion-card-title>{{ query.name }}</ion-card-title>
            <ion-row>
              <ion-col>
                <ion-note>by </ion-note>{{ query.developer }}
                <p>{{ query.description }}</p>
              </ion-col>
            </ion-row>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
