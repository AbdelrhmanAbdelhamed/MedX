<ion-content class="login-content" padding>

  <ion-row class="logo-row">
    <ion-col>
      <img src="http://placehold.it/300x200" />
    </ion-col>
  </ion-row>

  <div class="login-box">
    <form *ngIf="registerForm" [formGroup]="registerForm" (ngSubmit)="register()">
      <ion-row>
        <ion-col>
          <ion-list inset>

            <ion-item>
              <ion-input type="text" placeholder="Email" name="email" formControlName="email"></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="password" placeholder="Password" name="password" formControlName="password"></ion-input>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!isReadyToRegister">Register</button>
        </ion-col>
      </ion-row>

    </form>
  </div>
</ion-content>
