<ion-header>
  <ion-toolbar color="primary">
    <ion-navbar no-border-bottom>
      <ion-title end>
        <ion-searchbar placeholder="Search Records" [(ngModel)]="searchTerm" [formControl]="searchControl" (ionInput)="onSearchInput()"></ion-searchbar>
      </ion-title>
      <ion-buttons end>
        <button ion-button (click)="dismiss()">
          <span ion-text showWhen="android, windows, ios">Cancel</span>
          <!-- <ion-icon name="md-close" showWhen="android, windows"></ion-icon> -->
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-toolbar>
</ion-header>

<ion-content scroll="false">
  <div *ngIf="searching" class="spinner-container">
    <ion-spinner></ion-spinner>
  </div>

  <ion-card>
    <ion-card-header>
      Records
    </ion-card-header>
    <ion-card-content>
      <p ion-text color="primary"> Select the records you want
        <ion-note color="secondary">{{office}}</ion-note> to be able to access it from the list below. </p>
    </ion-card-content>
  </ion-card>


  <ion-scroll style="width:100%; height:50%" scrollY="true">
    <!-- <ion-card> -->
    <ion-list scroll="true">
      <ion-item>
        <ion-checkbox [(ngModel)]="selectedAll" (click)="selectAll()"></ion-checkbox>
        <ion-label>Select All</ion-label>
      </ion-item>

      <ion-item *ngFor="let record of filteredRecords">
        <ion-checkbox [(ngModel)]="record.selected" (click)="checkIfAllSelected()"></ion-checkbox>
        <ion-label>{{ record.title }}</ion-label>
      </ion-item>
    </ion-list>
    <!-- </ion-card> -->
  </ion-scroll>

  <button full ion-button color="secondary" (click)="onGrantAccess()">
    Grant Access
  </button>

  <!--   <ion-fab top right>
    <button ion-fab color="secondary" (click)="grantAccess()">
      <ion-icon name="checkmark"></ion-icon>
    </button>
  </ion-fab> -->

</ion-content>
