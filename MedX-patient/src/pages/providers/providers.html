<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Health Care Providers Access</ion-title>
  </ion-navbar>

</ion-header>



<ion-content>
  <ion-grid>

    <ion-row>
      <ion-col>
        <!-- <ion-searchbar [(ngModel)]="myInput" [showCancelButton]="shouldShowCancel" (ionInput)="onInput($event)" (ionCancel)="onCancel($event)" > </ion-searchbar> -->
        <ion-searchbar [(ngModel)]="myInput"></ion-searchbar>
      </ion-col>
    </ion-row>


    <ion-row *ngFor='let doc of doctors'>

      <button ion-item>
        <ion-avatar item-start>
          <img [src]="doc.profile.photo">
        </ion-avatar>
        <h2>{{doc.profile.name}}</h2>
        <p>
          <ion-row>
            <ion-col>
              <ion-note>Access: </ion-note> {{doc.profile.access | date: 'dd MMMM yyyy'}}</ion-col>
            <ion-col>
              <ion-note>Expire: </ion-note> {{doc.profile.expire | date: 'dd MMMM yyyy'}}</ion-col>
          </ion-row>
        </p>
      </button>

    </ion-row>


  </ion-grid>

  <ion-fab bottom right #fab>
    <button ion-fab (click)="openScannerModal()">
      <ion-icon name="md-add"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
