<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>My Doctors</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col text-center>
        <button full (click)="openScannerModal()" ion-button icon-end>
          Add Doctor
          <ion-icon name="barcode"></ion-icon>
        </button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item>
            <ion-row>
              <ion-col>
              </ion-col>
              <ion-col>
                <ion-note>name</ion-note>
              </ion-col>
              <ion-col>
                <ion-note>access</ion-note>
              </ion-col>
              <ion-col>
                <ion-note>expire</ion-note>
              </ion-col>
            </ion-row>
          </ion-item>

          <ion-item *ngFor='let doc of doctors'>
            <ion-row>
              <ion-col>
                <img src='assets/img/boss.png'>
              </ion-col>
              <ion-col>
                {{ doc.name }}
              </ion-col>
              <ion-col>
                {{ doc.access }}
              </ion-col>
              <ion-col>
                {{ doc.expire }}
              </ion-col>
            </ion-row>
          </ion-item>

        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
